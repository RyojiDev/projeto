<div class="container">
  <div class="alert alert-success" role="alert" [hidden]="!adicionado">
      Funcionário adicionado: <strong>{{nome}}</strong>
  </div>
  
  <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" [(ngModel)]="nome"
      (focus)="adicionado = false">
  </div>

  <button type="button" class="btn btn-primary" 
      (click)="adicionar()" [disabled]="nome.length == 0">Adicionar</button>
      
      <div class="row" style="margin-top:20px">
        <div class="col-2" *ngFor="let funcionario of funcionarios">
          <div class="card">
            <img src="https://randomuser.me/api/portraits/women/{{funcionario.id}}.jpg" class="card-img-top" alt="...">
            <div class="card-block">{{funcionario.nome}}</div>

        
      </div>
      
          
        
      </div>
</div>
